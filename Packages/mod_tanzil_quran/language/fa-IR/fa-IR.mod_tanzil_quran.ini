MOD_TANZIL_QURAN_TEXT_TYPES_DESC="<p>متن قرآن به فرمت‌های زیر در تنزیل ارائه شده است:</p><ul><li><b>ساده</b>: متن قرآن به فرمت املائی (این متن پیش‌فرض در تنزیل است).</li><li><b>ساده پایه</b>: متن ساده بدون نمایش ویژه ی اخفاء و ادغام.</li><li><b>ساده مینیمال</b>: متن ساده با کم‌ترین تعداد علائم و حرکات.</li>		<li><b>ساده بدون اعراب</b>: متن ساده بدون هیچ اعراب و حرکتی.</li><li><b>عثمانی</b>: متن عثمانی، مطابق با <a href="http://tanzil.net/wiki/Medina_Mushaf" target="_blank">مصحف مدینه</a>.</li><li><b>عثمانی مینیمال</b>: متن عثمانی با کم‌ترین تعداد علائم و حرکات.</li>	</ul>"

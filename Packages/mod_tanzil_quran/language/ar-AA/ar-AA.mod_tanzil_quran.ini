MOD_TANZIL_QURAN_TEXT_TYPES_DESC="<p>تنزیل يوفر نص القرآن الكريم في الأشكال التالية:</p><ul><li><b>بسيط</b>: نص القرآن الكريم في الإملائي النصي (هذا هو النص الافتراضي).</li><li><b>بسيط عادي</b>: نص بسيط دون مظاهرة خاصة من اخفاء و ادغام.</li><li><b>بسيطة الحد الأدنى</b>: النص بسيطة مع أقل عدد ممكن من التشكيل والرموز.</li><li><b>نظيفة بسيطة</b>: نص بسيط مع عدم وجود علامات التشكيل أو حرف.</li><li><b>العثماني</b>: النص العثماني، وفقا ل <a href="http://tanzil.net/wiki/Medina_Mushaf" target="_blank">مصحف مدینه</a>.</li><li><b>العثماني الحد الأدنى</b>: النص العثماني مع أقل عدد ممكن من التشكيل والرموز.</li></ul>"

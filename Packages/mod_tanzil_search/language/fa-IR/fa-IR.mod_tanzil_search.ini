MOD_TANZIL_SEARCH_SEARCH_TIPS_DESC="<table class='table table-striped'><caption>کلمه یا عبارت مورد نظر را در جعبه ی جستجو وارد کرده، دکمه ‌ی Enter را فشار دهید.</caption><thead><tr><th>مثال</th><th>نتیجه</th></tr></thead><tbody><tr><td><code>كتاب</code></td><td>تمام آیاتی از قرآن که شامل کلمه‌ی <code>كتاب</code> هستند.</td></tr><tr><td><code>كتاب زبور</code></td><td>آیاتی که شامل هر دوی کلمات <code>كتاب</code> و <code>زبور</code> می‌باشند.</td></tr><tr><td><code>'كتاب'</code></td><td>آیاتی که شامل کلمه‌ی دقیق <code>كتاب</code> هستند. با <code>الكتاب</code> و <code>كتابهم</code> منطبق نمی شود.</td></tr><tr><td><code>'رسول&nbsp;الله'</code></td><td>آیاتی که دقیقاً عبارت <code>'رسول&nbsp;الله'</code> را در بر دارند.	</td></tr><tr><td><code>كتاب | زبور</code></td><td>آیاتی که کلمه ی <code>كتاب</code> یا <code>زبور</code> و یا هر دو را شامل می شوند.</td></tr><tr><td><code>كتاب -تورات</code></td><td>آیاتی که شامل کلمه ی <code>كتاب</code> هستند، ولی <code>تورات</code> در آن ها نیامده است.</td></tr></tbody></table><p>لیست کامل گزینه‌های جستجو در <a href='http://tanzil.net/wiki/Search_Tips' target='_blank'>این صفحه</a> آمده است. </p>"
